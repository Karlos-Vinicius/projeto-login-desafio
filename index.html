<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icons do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Configurações para dispositivos móveis (celulares)-->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Configurações para outros dispositivos (pc, tablet etc.) -->
    <link rel="stylesheet" href="styles/media-querys.css">

    <title>Log In</title>
</head>
<body>
    <main>
        <section id="login">


            <div id="img"></div>


            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="action.php" method="post" autocomplete="on">
                    <div class="entrada">
                        <input
                        type="text"
                        name="name"
                        id="iname"
                        placeholder="Digite o seu email"
                        autocomplete="email"
                        required><br>
                    </div>

                    <div class="entrada">
                        <input
                        type="password"
                        name="password"
                        id="ipassword"
                        placeholder="Digite a sua senha"
                        minlength="8"
                        required><br>
                    </div>

                    <input id="enviar" type="submit" value="Entrar">
                </form>

                <button id="esqueceu" type="button">Esqueceu a senha?</button>


            </div>


        </section>

    </main>
</body>
</html>
